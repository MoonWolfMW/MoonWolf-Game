name: CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write  # ðŸ’¡ necesario para hacer push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app