name: Deploy to GitHub Pages

on:
  push:
    branches: [main, kathy]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: "游뚴 Checkout code"
        uses: actions/checkout@v3

      # Configuraci칩n m칤nima de Git (necesaria para el deploy)
      - name: "丘뙖잺 Configurar Git"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Paso de despliegue sin dependencias de Node.js
      - name: "游 Desplegar en GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Usa el token autom치tico de GitHub
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Especifica tu directorio de publicaci칩n
          publish_dir: ./app
          # Fuerza el despliegue incluso si no hay cambios
          force_orphan: true
          # No requiere configuraci칩n de Node.js
          enable_jekyll: false