name: CI - IntegraciÃ³n Continua

on:
  push:
    branches: [main, kathy]
  pull_request:
    branches: [main, kathy]

permissions:
  contents: read
  security-events: write

jobs:
  seguridad:
    name: "ğŸ”’ AuditorÃ­a de Seguridad"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ğŸ›¡ï¸ Checkout del cÃ³digo"
        uses: actions/checkout@v3

      - name: "ğŸ” Inicializar CodeQL"
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript'
          queries: security-extended

      - name: "ğŸ” Ejecutar AnÃ¡lisis CodeQL"
        uses: github/codeql-action/analyze@v2

      - name: "ğŸ”‘ DetecciÃ³n de secretos"
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          fail-on-error: true

  calidad:
    name: "ğŸ§¹ Control de Calidad"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ğŸ“¥ Checkout del repositorio"
        uses: actions/checkout@v3

      - name: "ğŸ”„ Configurar Node.js (solo para linters)"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'none'

      - name: "ğŸ“¦ Instalar linters globalmente"
        run: |
          npm install -g eslint stylelint stylelint-config-standard htmlhint
          [ ! -f .eslintrc.json ] && echo '{ "extends": "eslint:recommended" }' > .eslintrc.json
          [ ! -f .stylelintrc.json ] && echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          [ ! -f .htmlhintrc ] && echo '{}' > .htmlhintrc

      - name: "ğŸ” Lint JavaScript"
        run: eslint ./app/**/*.js --quiet --max-warnings=0

      - name: "ğŸ¨ Lint CSS"
        run: stylelint "./app/**/*.css" --fix --quiet

      - name: "ğŸ“„ Lint HTML"
        run: htmlhint "./app/**/*.html" --quiet