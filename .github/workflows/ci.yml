name: CI - Análisis de Calidad

on:
  push:
    branches: [main, kathy]
  pull_request:
    branches: [main, kathy]

jobs:
  calidad_codigo:
    name: "🧹 Análisis de Calidad"
    runs-on: ubuntu-latest
    
    steps:
      - name: "📥 Checkout del código"
        uses: actions/checkout@v3

      - name: "🔄 Configurar Node.js (solo para linters)"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'none'  # Desactivar caché ya que no tenemos package-lock.json

      - name: "📦 Instalar linters globalmente"
        run: |
          npm install -g eslint stylelint stylelint-config-standard htmlhint
          # Crear configuraciones básicas si no existen
          [ ! -f .eslintrc.json ] && echo '{ "extends": "eslint:recommended" }' > .eslintrc.json
          [ ! -f .stylelintrc.json ] && echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          [ ! -f .htmlhintrc ] && echo '{}' > .htmlhintrc

      - name: "🔍 Lint JavaScript"
        run: eslint ./app/**/*.js --quiet

      - name: "🎨 Lint CSS"
        run: stylelint "./app/**/*.css" --fix --quiet

      - name: "📄 Lint HTML"
        run: htmlhint "./app/**/*.html"