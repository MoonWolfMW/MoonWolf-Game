name: CI - Integración Continua

on:
  push:
    branches: [main, kathy]
  pull_request:
    branches: [main, kathy]

permissions:
  contents: read
  security-events: write

jobs:
  seguridad:
    name: "🔒 Auditoría de Seguridad"
    runs-on: ubuntu-latest
    
    steps:
      - name: "🛡️ Checkout del código"
        uses: actions/checkout@v3

      - name: "🔍 Inicializar CodeQL"
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript'
          queries: security-extended

      - name: "🔎 Ejecutar Análisis CodeQL"
        uses: github/codeql-action/analyze@v2

      - name: "🔑 Detección de secretos"
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          fail-on-error: true

  calidad:
    name: "🧹 Control de Calidad"
    runs-on: ubuntu-latest
    
    steps:
      - name: "📥 Checkout del repositorio"
        uses: actions/checkout@v3

      - name: "🔄 Configurar Node.js (solo para linters)"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'none'

      - name: "📦 Instalar linters globalmente"
        run: |
          npm install -g eslint stylelint stylelint-config-standard htmlhint
          [ ! -f .eslintrc.json ] && echo '{ "extends": "eslint:recommended" }' > .eslintrc.json
          [ ! -f .stylelintrc.json ] && echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          [ ! -f .htmlhintrc ] && echo '{}' > .htmlhintrc

      - name: "🔍 Lint JavaScript"
        run: eslint ./app/**/*.js --quiet --max-warnings=0

      - name: "🎨 Lint CSS"
        run: stylelint "./app/**/*.css" --fix --quiet

      - name: "📄 Lint HTML"
        run: htmlhint "./app/**/*.html" --quiet