name: CI/CD Seguro

on:
  push:
    branches: [main, kathy]
  pull_request:
    branches: [main, kathy]

permissions:
  contents: write
  security-events: write  # Necesario para CodeQL

jobs:
  seguridad:
    name: "ğŸ”’ AuditorÃ­a de Seguridad"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ğŸ›¡ï¸ Checkout del cÃ³digo"
        uses: actions/checkout@v3

      # AnÃ¡lisis estÃ¡tico de cÃ³digo con CodeQL (detecta vulnerabilidades)
      - name: "ğŸ” CodeQL Analysis"
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript
        
      # DetecciÃ³n de secretos en el cÃ³digo
      - name: "ğŸ”‘ DetecciÃ³n de secretos (Gitleaks)"
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml  # ConfiguraciÃ³n opcional

      # AuditorÃ­a de dependencias (si usas npm)
      - name: "ğŸ“¦ AuditorÃ­a de dependencias"
        if: false  # Desactivado por defecto (solo si necesitas npm)
        run: |
          npm init -y --scope=temp-project
          npm audit --audit-level=critical

  lint:
    name: "ğŸ§¹ AnÃ¡lisis de Calidad"
    runs-on: ubuntu-latest
    needs: seguridad  # Espera que termine el job de seguridad

    steps:
      - name: "ğŸ“¥ Checkout del repositorio"
        uses: actions/checkout@v3

      - name: "ğŸ”„ Configurar Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ“¦ Instalar linters"
        run: |
          npm install eslint stylelint stylelint-config-standard htmlhint --save-dev
          [ ! -f .eslintrc.json ] && echo '{ "extends": "eslint:recommended" }' > .eslintrc.json
          [ ! -f .stylelintrc.json ] && echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          [ ! -f .htmlhintrc ] && echo '{}' > .htmlhintrc

      - name: "ğŸ” Lint JavaScript"
        run: npx eslint ./app/**/*.js --quiet --max-warnings=0

      - name: "ğŸ¨ Lint CSS"
        run: npx stylelint "./app/**/*.css" --fix --quiet

      - name: "ğŸ“„ Lint HTML"
        run: npx htmlhint "./app/**/*.html" --quiet

  deploy:
    name: "ğŸš€ Despliegue"
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: "ğŸ“¥ Checkout del cÃ³digo"
        uses: actions/checkout@v3

      - name: "âš™ï¸ Configurar Git"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: "ğŸš€ Desplegar en GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app
          force_orphan: true
          enable_jekyll: false