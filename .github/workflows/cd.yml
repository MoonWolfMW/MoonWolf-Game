name: CD

on:
  push:
    branches:
      - main
      - kathy

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for gh-pages deployment
      pages: write     # Required if using GitHub Pages
      id-token: write  # Required if using GitHub Pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Adds caching for faster installs

      - name: Install dependencies
        run: npm ci  # More reliable than npm install for CI

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish_dir  # Make sure this matches your actual build output directory
          keep_files: true  # Optional: keeps existing files in gh-pages branch