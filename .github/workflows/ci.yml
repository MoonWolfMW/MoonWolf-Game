name: CI - Seguridad y Calidad de CÃ³digo

on:
  push:
    branches: [main, kathy]
  pull_request:
    branches: [main, kathy]

jobs:
  seguridad:
    name: "ğŸ”’ AnÃ¡lisis de Seguridad"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ğŸ›¡ï¸ Checkout del cÃ³digo"
        uses: actions/checkout@v3

      - name: "ğŸ“¦ Configurar Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: "ğŸ” Inicializar proyecto (si no existe package.json)"
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          
      - name: "ğŸ”„ Instalar dependencias"
        run: npm install --package-lock  # Fuerza creaciÃ³n de package-lock.json
      
      - name: "ğŸ” AuditorÃ­a de dependencias"
        run: npm audit --audit-level=moderate

  calidad_codigo:
    name: "ğŸ§¹ AnÃ¡lisis de Calidad"
    needs: seguridad
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'  # Especifica el archivo de lock

      - name: "ğŸ“¦ Instalar linters"
        run: |
          npm install eslint stylelint stylelint-config-standard htmlhint --save-dev
          [ ! -f .eslintrc.json ] && echo '{ "extends": "eslint:recommended" }' > .eslintrc.json
          [ ! -f .stylelintrc.json ] && echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          [ ! -f .htmlhintrc ] && echo '{}' > .htmlhintrc

      - name: "ğŸ” Lint JavaScript"
        run: npx eslint ./app/**/*.js --quiet

      - name: "ğŸ¨ Lint CSS"
        run: npx stylelint "./app/**/*.css" --fix --quiet

      - name: "ğŸ“„ Lint HTML"
        run: npx htmlhint "./app/**/*.html"