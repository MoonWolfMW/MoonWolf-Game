name: CI - AnÃ¡lisis de Calidad

on:
  push:
    branches: [main, kathy]
  pull_request:
    branches: [main, kathy]

jobs:
  calidad_codigo:
    name: "ğŸ§¹ AnÃ¡lisis de Calidad"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ğŸ“¥ Checkout del cÃ³digo"
        uses: actions/checkout@v3

      - name: "ğŸ”„ Configurar Node.js (solo para linters)"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'none'  # Desactivar cachÃ© ya que no tenemos package-lock.json

      - name: "ğŸ“¦ Instalar linters globalmente"
        run: |
          npm install -g eslint stylelint stylelint-config-standard htmlhint
          # Crear configuraciones bÃ¡sicas si no existen
          [ ! -f .eslintrc.json ] && echo '{ "extends": "eslint:recommended" }' > .eslintrc.json
          [ ! -f .stylelintrc.json ] && echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          [ ! -f .htmlhintrc ] && echo '{}' > .htmlhintrc

      - name: "ğŸ” Lint JavaScript"
        run: eslint ./app/**/*.js --quiet

      - name: "ğŸ¨ Lint CSS"
        run: stylelint "./app/**/*.css" --fix --quiet

      - name: "ğŸ“„ Lint HTML"
        run: htmlhint "./app/**/*.html"